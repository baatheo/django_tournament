{% extends 'frontend/scheleton.html' %}

{% block content %}
    <h1>Zaloguj się</h1>
    <form action="http://localhost:8000/app/login/verify" method="post">
        <label for="username">Nazwa uzytkownika</label>
        <input type="text" name="username" id="username">
        <label for="password">Hasło</label>
        <input type="password" name="password" id="password">
        <button class="btn btn-info" type="submit">Zaloguj</button>
    </form>
{% endblock %}
